dependencies:
  pre:
    - nvm list;
    - nvm ls-remote;
    - nvm install 5.7.0;
    - nvm use 5.7.0;
    - nvm alias default 5.7.0;
    - node -v;
    - npm install -g npm;
    - npm -v;
    - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
    - npm install babel-jest jshint jest gulp babel-preset-es2015 -g;
    - npm install bower -gnpm;